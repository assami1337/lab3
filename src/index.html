<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<title>
  Лабораторная работа 3
</title>

<body>

  <div class="flex_container">
    <ul class="nav justify-content-between">
      <div style="display: flex; justify-content: left; flex-wrap: wrap;">
        <li class="col-sm">
          <div class="flex_logo">
            <img src="https://w7.pngwing.com/pngs/403/367/png-transparent-adidas-logo-adidas-logo-cdr-angle-text.png"
              style="height: 100%; width: 100%; border-radius: 20%;">
          </div>
        </li>
        <li class="col-sm" style="margin-right: 100px;">
          <div class="text_container">
            Название сайта
          </div>
        </li>

        <li class="col-sm" style="margin-top: 20px;  margin-left: 480px;">
          <div class="flex_button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="text_button" id="toastbtn">
              Загрузить
            </div>
          </div>
        </li>
      </div>
    </ul>
  </div>


  <div class="flex_heading">
    <h1>
      КАРТОЧКИ
    </h1>
  </div>

  <div id="root">
    <script id="template" type="text/x-handlebars-template">
                <div class = "container" style = "width: 1000px;">
                    <div class = "row gy-5">
                        {{#each cards}}
                        <div class = "col-sm">
                            <div class="card" style="width: 300px; border-radius: 10%;">
                                <div class = "{{image_class}}"></div>
                                <div class="card-body">
                                    <h5 class="card-title">{{name}}</h5>
                                    <p class="card-text">{{text}}</p>
                                    <button type="button" class="btn btn-primary" id = "{{id}}" data-bs-toggle="modal" data-bs-target="#exampleModal" style = "background-color: #5c5c5c;">Изменить</button>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </div>
            </script>
  </div>
  </br>
  </br>
  </br>
  </br>
  </br>
  <div class="flex_footer mt-5">
    <div class="container" style="width: 1000px;">
      <div class="row" style="height: 50px;">
        <div class="col-md-auto col-sm" style="margin-top: auto; margin-bottom: auto;">
          <span class="full-name">Гордиенко Андрей</span>
        </div>
        <div class="col-md-auto col-sm" style="margin-left: auto; margin-top: auto; margin-bottom: auto;">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png?20220821125553"
            style="width: 50px; height: 50px;">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/512px-Telegram_logo.svg.png"
            style="width: 50px; height: 50px;">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png"
            style="width: 50px; height: 50px;">
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title "></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Название карточки:</p>
          <input id="create_name" type="text" />

          <p>Текст карточки:</p>
          <input id="create_text" type="text" />


          <p>Цвет карточки:</p>
          <select id="selector">

            <option>Цвета:</option>
            <option value="#ff0000" style="background: #ff0000"></option>
            <option value="#ff9100" style="background: #ff9100"></option>
            <option value="#fbff00" style="background: #fbff00"></option>
            <option value="#15ff00" style="background: #15ff00"></option>
            <option value="#002fff" style="background: #002fff"></option>

          </select>
          <div class="row" style="margin: 20px;">
            <button type="button" id="save"
              style="background-color: #0051ff; width: 100px; height: 30px; margin-right: 10px;">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
